<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Efficient and Explainable Neural Ranking</title>
    <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/serif.css">
    <link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/typed.js/dist/typed.umd.js"></script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- title -->
            <section id="title-slide">
                <div style="display: flex; justify-content: center; align-items: center; height: 2em">
                    <img src="img/logos/l3s.webp">
                    <p style="margin: auto"></p>
                    <img src="img/logos/luh.png">
                </div>
                <hr class="hide" style="height: 1em;">
                <h2>Efficient and Explainable<br>Neural Ranking</h2>
                <hr class="hide" style="height: 0.5em;">
                <p style="font-size: large;">
                    <b><u>Jurek Leonhardt</u></b>
                </p>
                <p style="font-size: medium;">
                    L3S Research Center, Hannover, Germany
                </p>
            </section>
            <!-- end: title -->

            <!-- ranking -->
            <section>
                <section id="ranking-slide" data-auto-animate data-auto-animate-id="ranking">
                    <h4>But what is <i>ranking?</i></h4>
                </section>
                <section id="ranking-query-slide" data-auto-animate data-auto-animate-id="ranking">
                    <h4>But what is <i>ranking?</i></h4>

                    <div class="column-layout r-stretch">
                        <div class="column-item">
                            <div class="se-logo">
                                <span class="r-blue">W</span><span class="r-red">e</span><span class="r-yellow">b</span>
                                <span class="r-blue">S</span><span class="r-red">e</span><span
                                    class="r-yellow">a</span><span class="r-green">r</span><span
                                    class="r-red">c</span><span class="r-yellow">h</span>
                            </div>
                            <div class="search-bar">
                                <img src="img/search.svg" style="height: 1em; margin: 0; padding-right: 1em;">
                                <div class="fragment" id="query-anim-fragment">
                                    <span id="query-anim"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- end: ranking -->
        </div>
    </div>

    <script src="../node_modules/reveal.js/dist/reveal.js"></script>
    <script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="../node_modules/reveal.js/plugin/math/math.js"></script>
    <script src="../node_modules/reveal.js/plugin/zoom/zoom.js"></script>
    <script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            katex: {
                local: '../node_modules/katex',
            },
            plugins: [RevealMarkdown, RevealHighlight, RevealMath.KaTeX, RevealZoom, RevealNotes]
        });

        // query typing animation
        var query_typed = null;
        Reveal.on('fragmentshown', event => {
            console.log("fragment shown: " + event.fragment.id);
            if (event.fragment.id == "query-anim-fragment") {
                query_typed = new Typed("#query-anim", {
                    strings: ["L3S Research Center"],
                    typeSpeed: 100,
                });
            }
        });
        Reveal.on('fragmenthidden', event => {
            console.log("fragment hidden: " + event.fragment.id);
            if (event.fragment.id == "query-anim-fragment") {
                if (query_typed != null) {
                    query_typed.destroy();
                }
            }
        });
    </script>
</body>

</html>
