name: Deploy slides

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install production dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install --only=prod
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          exclude_assets: ".github,.gitignore,.npmignore,gulpfile.js,package.json,package-lock.json"
          publish_dir: .
          destination_dir: .
